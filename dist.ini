name    = Log-Any-Adapter-Syslog
author  = Daniel Pittman <daniel@rimspace.net>
license = Perl_5
copyright_holder = Daniel Pittman

[Git::NextVersion]
first_version = 1.00
version_regexp = ^release-(\d+\.\d+)$

[GatherDir]
[ExecDir]
[ShareDir]

[PruneCruft]
[ManifestSkip]

[AutoPrereqs]

[PodWeaver]
[PodVersion]
[OurPkgVersion]

[ReportVersions::Tiny]
[Test::Compile]
fake_home = 1

[HasVersionTests]
[MetaTests]
[Test::MinimumVersion]
[Test::Portability]
[Test::Synopsis]
[PodSyntaxTests]
[Test::UnusedVars]
[ExtraTests]

[MetaConfig]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ReadmeMarkdownFromPod]
[MakeMaker]
[MinimumPerl]

[ChangelogFromGit]
file_name = Changes
wrap_column = 78
tag_regexp = ^release-(\d+\.\d+)$

[Manifest]
[Git::Check]
[TestRelease]
[ConfirmRelease]

[Git::Commit]
commit_msg = Updated Changes for %v release of %N on %{yyyy-MM-dd}d%n%n%c

[Git::Tag]
tag_format = release-%v
tag_message = Tag the %v release of %N of %{yyyy-MM-dd}d

[UploadToCPAN]

upload = 1
